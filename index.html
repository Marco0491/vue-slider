<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Montserrat google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
        <!-- Font-Awesome cdn v6 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Custom style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <title>Vue.js Carousel</title>
    </head>
    <body>
        <main id="root">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-10 p-5">
                        <div id="my-carousel" class="my-carousel-container d-flex flex-column">
                            <!-- immagini del carosello piÃ¹ titolo e descrizione -->
                            <div class="my-carousel-images" v-for="(element, index) in carouselImages" :class="(index == imageCounter) ? 'img_active' : '' ">
                                <img :src="element.immagine" :alt="element.titolo">
                                <div class="position-absolute text-start top-0 m-3">
                                    <h2>{{element.titolo}}</h2>
                                    <pre>{{element.descrizione}}</pre>
                                </div>
                            </div>
                            <!-- thumbnails -->
                            <div class="my-thumbnails position-relative">
                                <div class="my_thumbnail-img" v-for="(element, index) in carouselImages"  :class="(index == imageCounter) ? 'thumbnail_active' : '' ">
                                    <img :src="element.immagine" alt="element.titolo">
                                </div>
                                <!-- prev button -->
                                <div class="my-previous position-absolute" @click="prevImg(carouselImages)">
                                    <span class="my-prev-hook"></span>
                                </div>
                                <!-- next button -->
                                <div class="my-next position-absolute" @click="nextImg(carouselImages)">
                                    <span class="my-next-hook"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
